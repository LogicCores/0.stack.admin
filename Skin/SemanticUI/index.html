<!DOCTYPE html>
<html component:id="html">
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Zero System - Administration System</title>

  <link rel="icon" href="{{PAGE.context.page.baseUrl}}/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="{{PAGE.context.page.baseUrl}}/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="/cores/skin/for/semantic-ui/semantic.css">
  <link rel="stylesheet" type="text/css" href="/style.css">

  <meta name="page.context" value="{{PAGE.context}}">
</head>
<body class="site">

  <div component:view="loggedout">
    
    <br/>
    <br/>
    <br/>

    <div class="ui two column centered grid">
      <div class="column">

        <div class="ui raised segment">

          <form name="login">
            <div class="ui fluid form">
              <div class="two fields">
                <div class="field">
                  <input type="text" name="token" placeholder="Your Token">
                </div>
                  <button class="ui field primary button" component:action:target="action:login">Enter</button>
              </div>
            </div>
          </form>

        </div>

      </div>
    </div>

  </div>

  <div component:view="loggedin">
      
    <div class="ui main text container page-header">
      <h1 class="ui header">Administration System</h1>
      <p>Nice little header summary.</p>
    </div>
  
  
    <div class="ui borderless main menu">
      <div class="ui text container">
          <a href="/Dashboard" class="item" component:action:target="anchor:page-content" component:action:active:class="active">Dashboard</a>
          <div class="right menu">
            <a href="#" class="item" component:action:target="action:logout">Logout</a>
          </div>
      </div>
    </div>
  
    <div id="page-content" class="ui text container page page-content" component:anchor:id="page-content">
    </div>
  
    <div class="ui vertical footer segment">
      <div class="ui center aligned container">
        <div class="ui horizontal inverted small divided link list">
          <p>CONFIDENTIAL Administration System (revision: <span>sdfe</span>)</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/cores/export/for/browserify/polyfills.dist.js"></script>
  <script src="/cores/export/for/browserify/lib.dist.js"></script>
  <script src="/cores/export/for/browserify/cores.js" async></script>
  <script src="/cores/export/for/browserify/page.js" async></script>
  <script src="/cores/data/for/record.collections/api.js" async></script>
  <script src="/cores/export/for/webpack.skin/components.js" async></script>

  <script>
	// TODO: This must be callable multiple times!	
  window.animateSkin = function () {
    // fix main menu to page on passing
    $('.main.menu').visibility({
      type: 'fixed'
    });
    $('.overlay').visibility({
      type: 'fixed',
      offset: 80
    });
  }
  </script>
</body>
</html>
